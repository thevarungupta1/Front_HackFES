<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (keydown)="submit($event)">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user-o"></i></span>
                    </div>
                    <input type="number" formControlName="associateId" class="form-control" placeholder="Associate ID" autocomplete="off" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
                    </div>
                    <input type="email" formControlName="email" class="form-control" placeholder="Email" autocomplete="off" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="login()" [disabled]="!loginForm.valid" class="btn btn-primary px-4">Login</button>
                    </div>
                    <!--<div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>-->
                  </div>
                  <div>
                    <p class="text-danger">{{errorMessage}}</p>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <!--<h2>Unable to login?</h2>
                  <p>If you are a POC and unable to login now, request admin to provide access.</p>-->
                  <!--<button type="button" class="btn btn-primary active mt-3">Request Now!</button>-->
                  <h2>Super admin Credentials</h2>
                  <p>Associate ID: 123456</p>
                  <p>Email: admin@cognizant.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
