<!-- container start -->
<div class="container-fluid">
  <!-- row start -->
  <div class="row">
    <!-- column start -->
    <div class="col-sm-12 col-md-6">
      <div class="animated fadeIn">
        <div class="card">
          <div class="card-header bg-primary">
            Add application user
          </div>
          <div class="card-body">

            <form [formGroup]="userForm">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control form-control-lg" id="firstName" aria-describedby="emailHelp"
                       placeholder="First name">
                <!-- <div *ngIf="fc.firstName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div> -->
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control form-control-lg" id="lastName" placeholder="Last name">
              </div>
              <div class="form-group">
                <label for="associateId">Associate Id</label>
                <input type="text" formControlName="associateId" class="form-control form-control-lg" id="associateId" placeholder="Associate id">
                <!-- <small class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for="email">Associate Email</label>
                <input type="text" formControlName="email" class="form-control form-control-lg" id="email" placeholder="Email">
              </div> <div class="form-group">
                       <label for="contactNumber">Contact Number</label>
                <input type="text" formControlName="contactNumber" class="form-control form-control-lg" id="contactNumber" placeholder="Contact number">
              </div>
              <div class="form-group">
                <label for="role">Select Role</label>
                <select id="role" class="form-control form-control-lg" (change)="roleChanged($event)" formControlName="roleId">
                  <!--<option value="0">Select</option>-->
                  <option *ngFor="let role of roles" [value]="role.id">{{role.role}}</option>
                </select>
              </div>
              <div class="form-group" *ngIf="showEvents">
                <label for="event">Select Event</label>
                <div>
                  <p-multiSelect [options]="events" id="event" formControlName="event"></p-multiSelect>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer"><div class="pull-right">
  <button type="button" (click)="onUserSave()" [disabled]="!userForm.valid" id="btnSubmit" class="btn btn-lg btn-primary">
    <i class="fa fa-dot-circle-o"></i> Submit
  </button>
  <button type="reset" (click)="onFormClear()" id="btnReset" class="btn btn-lg btn-danger">
    <i class="fa fa-ban"></i> Reset
  </button>
</div>
          </div>
        </div>

      </div>
    </div>
    <!-- columne end -->
    <!-- column start -->
    <div class="col-sm-12 col-md-6">
      <div class="animated fadeIn">
        <div class="card">
          <div class="card-header bg-primary">
            <i class="fa fa-upload"></i> Bulk user upload
          </div>
          <div class="card-body">
            <a class="color-anchorblue" (click)="downloadExcelTemplate()"><i class="fa fa-download"></i> download excel template</a><br />
            <form>
              <div class="form-group">

                <!--<label for="exampleFormControlFile1">Associates detail input</label>-->
                <p-fileUpload name="demo[]" customUpload="true" (onSelect)="incomingfile($event)" (uploadHandler)="onUpload($event)" multiple="multiple"
                              accept=".xlsx" maxFileSize="1000000">
                  <!-- <ng-template pTemplate="toolbar">
          <div>Please uploaded Associates or Event information or Event Summary files</div>
        </ng-template> -->
                  <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                      <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                    </ul>
                  </ng-template>
                </p-fileUpload>
                <small id="emailHelp" class="form-text text-danger">Please download excel template and update application user details as given in template.</small>
              </div>
              <div>
              </div>
            </form>
            <p-toast [style]="{marginTop: '80px'}"></p-toast>

          </div>
        </div>

      </div>

    </div>
    <!-- columne end -->

  </div>
  <!-- row end -->
</div>
<!-- container end -->
