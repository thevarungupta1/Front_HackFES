<!-- container start -->
<div class="container-fluid px-0">

  <!-- row start -->
  <div class="row">
    <!-- column start -->
    <div class="col-sm-12">
      <div class="animated fadeIn">
        <p-panel header="Apply filter" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
          <div>

            <div class="form-group mr-3">
              <label for="fromDate" class="mr-1">From Date</label>
              <input class="form-control" id="fromDate" type="date" [(ngModel)]="fromDate" placeholder="date">
            </div>
            <div class="form-group mr-3">
              <label for="toDate" class="mr-1">To Date</label>
              <input class="form-control" id="toDate" type="date" [(ngModel)]="toDate" placeholder="date">
            </div>
            <div>
              <p-radioButton name="groupname" [value]="true" [(ngModel)]="weekday" label="Weekday"></p-radioButton> <br />
              <p-radioButton name="groupname" [value]="true" [(ngModel)]="weekend" label="Weekend"></p-radioButton>
            </div>
          </div>
          <div class="">
            <div class="mt-3">
              <button type="button" class="btn btn-sm btn-primary">
                <i class="fa fa-dot-circle-o"></i> Apply
              </button>
              <button type="reset" class="btn btn-sm btn-danger" >
                <i class="fa fa-ban"></i> Reset
              </button>
            </div>
          </div>
        </p-panel>

      </div>
    </div>
    <!-- column end -->
  </div>
  <!--row end-->
</div>
<!--container end-->
<!-- container start -->
<div class="container-fluid px-0">

  <!-- row start -->
  <div class="row">
    <!-- column start -->
    <div class="col-sm-12">
      <div class="animated fadeIn">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-5">
                <p-table #dt [value]="uniqVolunteers" [paginator]="true" [rows]="10">
                  <ng-template pTemplate="header">
                    <tr>
                      <th>Associate Id</th>
                      <th>Name</th>
                      <th>Designation</th>
                      <th>Business Unit</th>
                      <th>Location</th>
                      <th>Volunteering Hours</th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-volunteer>
                    <tr>
                      <td>{{volunteer.associate.id}}</td>
                      <td>{{volunteer.associate.name}}</td>
                      <td>{{volunteer.associate.designation}}</td>
                      <td>{{volunteer.associate.businessUnit}}</td>
                      <td>{{volunteer.associate.baseLocation}}</td>
                      <td><span class="" style="cursor: pointer;" (click)="getEventData()">{{volunteer.volunteerHours}}</span></td>
                    </tr>
                  </ng-template>
                </p-table>
              </div><!--/.col-->
              <!--/.col-->
            </div><!--/.row-->
          
            
          </div>
         
        </div>

      </div>
    </div>
    <!-- column end -->
  </div>
  <!--row end-->
</div>
<!--container end-->
