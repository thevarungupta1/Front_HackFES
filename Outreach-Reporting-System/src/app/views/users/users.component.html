<!-- container start -->
<div class="container-fluid">
  <!-- row start -->
  <div class="row">
    <!-- column start -->
    <div class="col-sm-12 col-md-6">  
        <div class="animated fadeIn">
            <div class="card">
              <div class="card-header bg-primary">
                Add application user
              </div>
              <div class="card-body">

                  <form [formGroup]="userForm">
                      <div class="form-group">
                          <label for="firstName">First Name</label>
                          <input type="text" [formControlName]="firstName" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter email">
                          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="lastName">Last Name</label>
                          <input type="text" [formControlName]="lastName" class="form-control" id="lastName" placeholder="Password">
                        </div>
                      <div class="form-group">
                        <label for="associateId">Associate Id</label>
                        <input type="text" [formControlName]="associateId" class="form-control" id="associateId" aria-describedby="emailHelp" placeholder="Enter email">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="email">Associate Email</label>
                        <input type="text" [formControlName]="email" class="form-control" id="email" placeholder="Password">
                      </div>
                      
                      <button type="button" [disabled]="!userForm.valid" class="btn btn-primary btn-sm">Submit</button>
                      <button type="button" class="btn btn-secondary btn-sm">Reset</button>
                    </form>
    </div>
  </div>

</div>
    </div>
<!-- columne end -->
   <!-- column start -->
   <div class="col-sm-12 col-md-6">  
      <div class="animated fadeIn">
          <div class="card">
            <div class="card-header bg-primary">
              <i class="fa fa-upload"></i> Excel upload
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Associates detail input</label>
                  <p-fileUpload name="demo[]" customUpload="true" (onSelect)="incomingfile($event)" (uploadHandler)="onUpload($event)" multiple="multiple"
                    accept=".xlsx" maxFileSize="1000000">
                    <!-- <ng-template pTemplate="toolbar">
                      <div>Please uploaded Associates or Event information or Event Summary files</div>
                    </ng-template> -->
                    <ng-template pTemplate="content">
                      <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                      </ul>
                    </ng-template>
                  </p-fileUpload>
                  <small id="emailHelp" class="form-text text-danger">Please choose/upload event summary file before event information file.</small>
                </div>
                <div>
        
                </div>
              </form>
              <p-toast [style]="{marginTop: '80px'}"></p-toast>
              <button type="button" (click)="downloadExcelTemplate()" class="btn btn-primary">download excel</button>
            </div>
          </div>
        
        </div>
        
    </div>
<!-- columne end -->

  </div>
  <!-- row end -->
</div>
<!-- container end -->
